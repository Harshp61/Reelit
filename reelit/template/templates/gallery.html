{% extends "base.html" %}

{% block title %}Gallery - ReeLIT{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<div class="container gallery-container">
    <h1 class="gallery-title">Reel Gallery</h1>
    <div class="gallery-grid">
        {% for reel in reels %}
            <div class="reel-item">
                <video src="{{ url_for('static', filename='reels/' + reel) }}" class="reel-thumbnail" controls></video>
                <form action="{{ url_for('delete_reel') }}" method="post" class="delete-form" onsubmit="return confirm('Delete this reel? This cannot be undone.');">
                    <input type="hidden" name="reel" value="{{ reel }}" />
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
